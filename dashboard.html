<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Quests</title>
    <link rel="stylesheet" href="styles/main.css">
    <script defer src="scripts/main.js"></script>
</head>
<body>
    <header class="dashboard-header">
        <h1>Welcome, Adventurer!</h1>
        <div class="xp-bar">
            <span id="level">Level 1</span>
            <div id="xp-progress" class="xp-progress" style="width: 20%;"></div>
        </div>
    </header>

    <main>
        <section class="quests">
            <h2>Active Quests</h2>
            <ul id="quests-list"></ul>
            <form id="quest-form">
                <input type="text" id="quest-name" placeholder="Quest name" required>
                <input type="number" id="quest-progress" placeholder="Progress %" min="0" max="100" required>
                <button type="submit" class="btn-primary">Add Quest</button>
            </form>
        </section>
    </main>

    <footer>
        <a href="profile.html">Profile</a> | <a href="#">Achievements</a>
    </footer>
</body>
</html>
